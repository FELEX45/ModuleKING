<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление типами модулей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Редактор модулей</h1>
    <div class="controls">
        <button id="add-module-type-btn">Добавить новый модуль</button>
        <button id="back-to-main-menu-btn">Главное меню</button>
    </div>

    <div class="table-container">
        <table id="module-types-table">
            <thead>
                <tr>
                    <th>Шаг пикселя</th>
                    <th>Производитель</th>
                    <th>Чип/Декодер</th>
                    <th>Полное название</th>
                    <th>Фото</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные будут вставляться сюда JS -->
            </tbody>
        </table>
    </div>

    <div id="add-edit-module-type-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Добавить/Редактировать Тип Модуля</h2>
            <form id="module-type-form">
                <label for="pixel-type">Пиксель модуля:</label>
                <input type="text" id="pixel-type" required>

                <label for="manufacturer-type">Производитель модуля:</label>
                <input type="text" id="manufacturer-type" required>

                <label for="chip-decoder-type">Чип/Декодер:</label>
                <input type="text" id="chip-decoder-type">

                <label for="full-name-type">Полное название модуля:</label>
                <input type="text" id="full-name-type">

                <label for="module-type-photo">Фото:</label>
                <input type="file" id="module-type-photo" accept="image/*">
                <img id="photo-type-preview" src="#" alt="Предпросмотр фото" style="display: none; max-width: 100px; margin-top: 10px;">

                <button type="submit">Сохранить тип</button>
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>

</body>
