<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Утилита учета светодиодных модулей</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Учет светодиодных модулей</h1>
    <div class="controls">
        <button id="add-btn">Добавить</button>
        <input type="text" id="search-input" placeholder="Поиск...">
        <button id="search-btn">Поиск</button>
    </div>
    <div class="table-container">
        <table id="modules-table">
            <thead>
                <tr>
                    <th>Дата</th>
                    <th>Объект</th>
                    <th>Пиксель модуля</th>
                    <th>Производитель</th>
                    <th>Чип/Декодер</th>
                    <th>Полное название</th>
                    <th>Карты</th>
                    <th>Размер экрана</th>
                    <th>Менеджер заказа</th>
                    <th>Примечание</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                <!-- Данные будут вставляться сюда JS -->
            </tbody>
        </table>
    </div>

    <div id="add-edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Добавить/Редактировать Модуль</h2>
            <form id="module-form">
                <label for="date">Дата:</label>
                <input type="date" id="date" required>

                <label for="object">Объект:</label>
                <input type="text" id="object">

                <label for="pixel">Пиксель модуля:</label>
                <input type="text" id="pixel">

                <label for="manufacturer">Производитель модуля:</label>
                <input type="text" id="manufacturer">

                <label for="chip-decoder">Чип/Декодер:</label>
                <input type="text" id="chip-decoder">

                <label for="full-name">Полное название модуля:</label>
                <input type="text" id="full-name">

                <label for="maps">Карты:</label>
                <input type="text" id="maps">

                <label for="screen-size">Размер экрана:</label>
                <input type="text" id="screen-size">

                <label for="order-manager">Менеджер заказа:</label>
                <input type="text" id="order-manager">

                <label for="note">Примечание:</label>
                <textarea id="note"></textarea>

                <button type="submit">Сохранить</button>
            </form>
        </div>
    </div>

</body>
